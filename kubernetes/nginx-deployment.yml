apiVersion: apps/v1
kind: Deployment

metadata:
  name: nginx-deployment
  namespace: default
  
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:

     imagePullSecrets:
     - name: docker-registry
     
     containers:
     - name: nginx
       image: ranuldeepanayake/private:nginx-BUILD_NUMBER
       imagePullPolicy: "Always"
       ports:
       - containerPort: 80
